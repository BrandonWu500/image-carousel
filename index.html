<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="carousel">
      <button class="carousel-btn prev">&larr;</button>
      <button class="carousel-btn next">&rarr;</button>
      <ul class="slides">
        <li class="slide active">
          <img src="car-images/car-1.jpg" alt="car-1" class="slide-img" />
        </li>
        <li class="slide">
          <img src="car-images/car-2.jpg" alt="car-2" class="slide-img" />
        </li>
        <li class="slide">
          <img src="car-images/car-3.jpg" alt="car-3" class="slide-img" />
        </li>
        <li class="slide">
          <img src="car-images/car-4.jpg" alt="car-4" class="slide-img" />
        </li>
        <li class="slide">
          <img src="car-images/car-5.jpg" alt="car-5" class="slide-img" />
        </li>
      </ul>
      <div class="carousel-nav">
        <button class="dot active"></button>
        <button class="dot"></button>
        <button class="dot"></button>
        <button class="dot"></button>
        <button class="dot"></button>
      </div>
    </section>
  </body>
</html>
